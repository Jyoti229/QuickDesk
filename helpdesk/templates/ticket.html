<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket - QuickDesk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            color: #333;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit a Support Ticket</h2>
        <form method="post">
            {% csrf_token %}
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="bug">Bug</option>
                <option value="feature">Feature Request</option>
                <option value="general">General Query</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit">Submit Ticket</button>
        </form>
        <div class="footer">
            QuickDesk Support &copy; 2025
        </div>
    </div>
</body>
</html>
