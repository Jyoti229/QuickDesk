<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickDesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f4f4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            background: #1e293b;
            padding: 0 30px;
            display: flex;
            align-items: center;
            height: 60px;
            box-shadow: 0 2px 8px rgba(30,41,59,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 28px;
            font-weight: 500;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-bottom 0.2s;
        }
        .navbar a:hover, .navbar a:focus {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }
        .container {
            background: #fff;
            max-width: 650px;
            margin: 48px auto 0 auto;
            border-radius: 14px;
            box-shadow: 0 6px 32px rgba(30,41,59,0.10);
            padding: 48px 36px 36px 36px;
        }
        h1, h2 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, select, textarea, button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            outline: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #93c5fd33;
        }
        button {
            background: #2563eb;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #1e40af;
        }
        .errorlist {
            color: #e11d48;
            margin: 0 0 10px 0;
            padding: 0;
            list-style: none;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 24px 8vw;
            }
            .navbar {
                flex-wrap: wrap;
                padding: 0 10px;
            }
            .navbar a {
                margin-right: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'ticket' %}">Ticket</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </div>
    <div class="container">
        {% if messages %}
            <ul style="list-style:none; padding:0;">
                {% for message in messages %}
                    <li style="background:#d1fae5; color:#065f46; border-radius:6px; padding:12px 18px; margin-bottom:18px; font-weight:500;">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
